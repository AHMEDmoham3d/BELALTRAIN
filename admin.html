<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم المدرب - نادي الكاراتيه</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- خلفية الجسيمات -->
  <div id="particles-js"></div>

  <!-- شاشة الدخول للمدرب -->
  <div class="login-card animate__animated animate__fadeIn" id="adminLoginCard">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-user-tie"></i>
      </div>
      <h1>دخول المدرب</h1>
      <p>أدخل كلمة المرور للوصول إلى لوحة التحكم</p>
    </div>
    <div class="login-form">
      <div class="input-group animate__animated">
        <i class="fas fa-lock"></i>
        <input type="password" id="adminPassword" placeholder="أدخل كلمة المرور">
      </div>
      <button class="action-btn animate__animated animate__pulse" onclick="adminLogin()">
        <i class="fas fa-sign-in-alt"></i> دخول
      </button>
      <button class="back-btn animate__animated" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> العودة للصفحة الرئيسية
      </button>
    </div>
  </div>

  <!-- لوحة تحكم المدرب -->
  <div class="profile-card animate__animated" id="adminDashboard" style="display: none;">
    <div class="profile-header animate__animated">
      <div class="avatar-container">
        <div class="avatar-circle" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
          <i class="fas fa-user-tie"></i>
        </div>
      </div>
      <h2 style="color: var(--primary-color); font-weight: 700;">لوحة تحكم المدرب</h2>
      <div class="belt-level" style="justify-content: center; gap: 10px;">
        <div class="belt-progress" id="adminBeltProgress" style="width: 120px; height: 12px; border-radius: 6px;"></div>
        <span style="font-weight: 600; color: var(--secondary-color);">إدارة النظام</span>
      </div>
    </div>

    <div class="all-players-stats animate__animated animate__fadeIn">
      <h3><i class="fas fa-users"></i> إدارة اللاعبين</h3>
      <div class="stats-table-container" style="overflow-x:auto;">
        <table class="stats-table" style="width:100%; border-collapse: collapse; font-family: 'Tajawal', sans-serif;">
          <thead style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
            <tr>
              <th style="padding: 12px 15px; border: 1px solid #ddd;">المعرف</th>
              <th style="padding: 12px 15px; border: 1px solid #ddd;">الاسم</th>
              <th style="padding: 12px 15px; border: 1px solid #ddd;">الترتيب</th>
              <th style="padding: 12px 15px; border: 1px solid #ddd;">النقاط</th>
              <th style="padding: 12px 15px; border: 1px solid #ddd;">الغيابات</th>
              <th style="padding: 12px 15px; border: 1px solid #ddd;">كلمة المرور</th>
            </tr>
          </thead>
          <tbody id="adminPlayersTable">
            <!-- سيتم ملؤها بالجافا سكريبت -->
          </tbody>
        </table>
      </div>
    </div>

    <button class="logout-btn animate__animated" onclick="adminLogout()" style="margin-top: 25px; font-weight: 700;">
      <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
    </button>
  </div>

  <!-- نافذة التنبيه -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-box animate__animated animate__bounceIn" id="modalBox">
      <div class="modal-icon" id="modalIcon">
        <i class="fas fa-info-circle"></i>
      </div>
      <h3 id="modalTitle">تنبيه</h3>
      <p id="modalMessage">رسالة التنبيه</p>
      <button class="modal-btn" onclick="closeModal()">موافق</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
