<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم المدرب - نادي الكاراتيه</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- خلفية الجسيمات -->
  <div id="particles-js"></div>

  <!-- شاشة الدخول للمدرب -->
  <div class="login-card animate__animated animate__fadeIn" id="adminLoginCard">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-user-tie"></i>
      </div>
      <h1>دخول المدرب</h1>
      <p>أدخل كلمة المرور للوصول إلى لوحة التحكم</p>
    </div>
    <div class="login-form">
      <div class="input-group animate__animated">
        <i class="fas fa-lock"></i>
        <input type="password" id="adminPassword" placeholder="أدخل كلمة المرور">
      </div>
      <button class="action-btn animate__animated animate__pulse" onclick="adminLogin()">
        <i class="fas fa-sign-in-alt"></i> دخول
      </button>
      <button class="back-btn animate__animated" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> العودة للصفحة الرئيسية
      </button>
    </div>
  </div>

  <!-- لوحة تحكم المدرب -->
  <div class="app-container">
    <div class="profile-card animate__animated" id="adminDashboard" style="display: none; max-width: 1200px; margin: 20px auto;">
      <div class="profile-header animate__animated">
        <div class="avatar-container">
          <div class="avatar-circle" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
            <i class="fas fa-user-tie"></i>
          </div>
        </div>
        <h2 style="color: var(--primary-color); font-weight: 700;">لوحة تحكم المدرب</h2>
        <div class="belt-level" style="justify-content: center; gap: 10px;">
          <div class="belt-progress" id="adminBeltProgress" style="width: 120px; height: 12px; border-radius: 6px;"></div>
          <span style="font-weight: 600; color: var(--secondary-color);">إدارة النظام</span>
        </div>
      </div>

      <!-- قسم طلبات التعديل -->
      <div class="card-body">
        <div class="section-title" style="margin-bottom: 20px;">
          <i class="fas fa-edit"></i> طلب تعديل النقاط والحضور
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px;">
          <!-- اختيار اللاعب -->
          <div class="input-group">
            <i class="fas fa-user"></i>
            <select id="playerSelect" style="width: 100%; padding: 15px 15px 15px 50px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; font-family: 'Tajawal', sans-serif;">
          <option value="">اختر اللاعب</option>
        </select>
      </div>

      <!-- نوع التعديل -->
      <div class="input-group">
        <i class="fas fa-cog"></i>
        <select id="modificationType" style="width: 100%; padding: 15px 15px 15px 50px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; font-family: 'Tajawal', sans-serif;">
          <option value="">نوع التعديل</option>
          <option value="points">إضافة نقاط</option>
          <option value="absence">تسجيل غياب</option>
          <option value="attendance">تسجيل حضور</option>
        </select>
      </div>

      <!-- قيمة التعديل -->
      <div class="input-group">
        <i class="fas fa-plus"></i>
        <input type="number" id="modificationValue" placeholder="القيمة" style="width: 100%; padding: 15px 15px 15px 50px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; font-family: 'Tajawal', sans-serif;">
      </div>
    </div>

    <!-- أزرار التحكم -->
    <div style="display: flex; gap: 15px; justify-content: center; margin-bottom: 30px;">
      <button class="action-btn" onclick="addModification()" style="flex: 1; max-width: 200px;">
        <i class="fas fa-plus"></i> إضافة للطلب
      </button>
      <button class="action-btn" onclick="clearModifications()" style="flex: 1; max-width: 200px; background: var(--warning-color);">
        <i class="fas fa-trash"></i> مسح الطلب
      </button>
    </div>
  </div>

  <!-- قائمة الطلبات الحالية -->
  <div class="card-body">
    <div class="section-title" style="margin-bottom: 20px;">
      <i class="fas fa-list"></i> الطلبات الحالية
    </div>
    <div id="modificationsList" style="background: var(--bg-color); border-radius: 12px; padding: 20px; min-height: 100px; margin-bottom: 20px;">
      <p style="text-align: center; color: var(--text-color); margin: 0;">لا توجد طلبات حالية</p>
    </div>

    <button class="action-btn" onclick="sendRequest()" style="width: 100%; margin-bottom: 20px;">
      <i class="fas fa-paper-plane"></i> إرسال الطلب
    </button>
  </div>

      <!-- جدول اللاعبين (للعرض فقط) -->
      <div class="all-players-stats animate__animated animate__fadeIn">
        <h3><i class="fas fa-users"></i> قائمة اللاعبين</h3>
        <div class="stats-table-container" style="overflow-x:auto;">
          <table class="stats-table" style="width:100%; border-collapse: collapse; font-family: 'Tajawal', sans-serif;">
            <thead style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
              <tr>
                <th style="padding: 12px 15px; border: 1px solid #ddd;">المعرف</th>
                <th style="padding: 12px 15px; border: 1px solid #ddd;">الاسم</th>
                <th style="padding: 12px 15px; border: 1px solid #ddd;">الترتيب</th>
                <th style="padding: 12px 15px; border: 1px solid #ddd;">النقاط</th>
                <th style="padding: 12px 15px; border: 1px solid #ddd;">الغيابات</th>
              </tr>
            </thead>
            <tbody id="adminPlayersTable">
              <!-- سيتم ملؤها بالجافا سكريبت -->
            </tbody>
          </table>
        </div>
      </div>

      <button class="logout-btn animate__animated" onclick="adminLogout()" style="margin-top: 25px; font-weight: 700;">
        <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
      </button>
    </div>
  </div>

  <!-- نافذة التنبيه -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-box animate__animated animate__bounceIn" id="modalBox">
      <div class="modal-icon" id="modalIcon">
        <i class="fas fa-info-circle"></i>
      </div>
      <h3 id="modalTitle">تنبيه</h3>
      <p id="modalMessage">رسالة التنبيه</p>
      <button class="modal-btn" onclick="closeModal()">موافق</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
