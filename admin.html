<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم المدرب - نادي الكاراتيه</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
/* CSS Variables */
:root {
  --primary-color: #1e3a8a;
  --secondary-color: #3b82f6;
  --accent-color: #f97316;
  --success-color: #10b981;
  --error-color: #ef4444;
  --warning-color: #f59e0b;
  --text-color: #1f2937;
  --bg-color: #f8fafc;
  --card-bg: #ffffff;
  --border-color: #e5e7eb;
  --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
  --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
}

/* Global Styles */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Tajawal', sans-serif;
  background: linear-gradient(135deg, #111827 0%, #1f2937 25%, #374151 50%, #1f2937 75%, #111827 100%);
  color: var(--text-color);
  direction: rtl;
  overflow-x: hidden;
  min-height: 100vh;
}

html {
  scroll-behavior: smooth;
}

/* Particles Background */
#particles-js {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: -1;
}

/* Floating Elements Animation */
.floating-element {
  position: absolute;
  font-size: 24px;
  color: rgba(255, 255, 255, 0.1);
  pointer-events: none;
  animation: float 20s infinite linear;
  z-index: -1;
}

@keyframes float {
  0% {
    transform: translateY(100vh) rotate(0deg);
    opacity: 0;
  }
  10% {
    opacity: 0.3;
  }
  90% {
    opacity: 0.3;
  }
  100% {
    transform: translateY(-100px) rotate(360deg);
    opacity: 0;
  }
}

/* Additional Background Effects */
.particles-container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 80% 20%, rgba(249, 115, 22, 0.1) 0%, transparent 50%),
              radial-gradient(circle at 40% 40%, rgba(30, 58, 138, 0.05) 0%, transparent 50%);
  animation: backgroundShift 15s ease-in-out infinite alternate;
  z-index: -1;
}

@keyframes backgroundShift {
  0% {
    opacity: 0.3;
  }
  100% {
    opacity: 0.7;
  }
}

/* App Container */
.app-container {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  position: relative;
  z-index: 1;
}

/* Karate Logo */
.karate-logo {
  text-align: center;
  margin-bottom: 30px;
}

.karate-logo .logo-icon {
  margin-bottom: 15px;
}

.karate-logo .logo-icon img {
  border-radius: 50%;
  box-shadow: var(--shadow-lg);
  border: 4px solid var(--primary-color);
}

.karate-logo h1 {
  font-size: 2.5rem;
  font-weight: 700;
  color: var(--primary-color);
  margin-bottom: 10px;
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
}

.logo-subtitle {
  font-size: 1.1rem;
  color: var(--secondary-color);
  font-weight: 500;
}

/* Main Cards */
.main-card {
  background: var(--card-bg);
  border-radius: 20px;
  box-shadow: var(--shadow-lg);
  width: 100%;
  max-width: 450px;
  overflow: hidden;
  margin-bottom: 20px;
}

.card-header {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 25px;
  text-align: center;
}

.card-header i {
  font-size: 2.5rem;
  margin-bottom: 10px;
  opacity: 0.9;
}

.card-header h2 {
  font-size: 1.8rem;
  font-weight: 600;
}

.card-body {
  padding: 30px;
}

/* Input Groups */
.input-group {
  position: relative;
  margin-bottom: 20px;
}

.input-group i {
  position: absolute;
  right: 15px;
  top: 50%;
  transform: translateY(-50%);
  color: var(--secondary-color);
  font-size: 1.2rem;
  z-index: 2;
}

.input-group input {
  width: 100%;
  padding: 15px 15px 15px 50px;
  border: 2px solid var(--border-color);
  border-radius: 12px;
  font-size: 1rem;
  font-family: 'Tajawal', sans-serif;
  transition: all 0.3s ease;
  background: white;
}

.input-group input:focus {
  outline: none;
  border-color: var(--primary-color);
  box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
}

/* Action Buttons */
.action-btn {
  width: 100%;
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 12px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-bottom: 15px;
}

.action-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow-lg);
}

.action-btn:active {
  transform: translateY(0);
}

/* Profile Card */
.profile-card {
  background: var(--card-bg);
  border-radius: 20px;
  box-shadow: var(--shadow-lg);
  width: 100%;
  max-width: 500px;
  overflow: hidden;
}

/* Profile Header */
.profile-header {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 30px;
  text-align: center;
  position: relative;
}

.avatar-container {
  position: relative;
  display: inline-block;
  margin-bottom: 15px;
}

.avatar-circle {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: rgba(255, 255, 255, 0.2);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2.5rem;
  border: 3px solid rgba(255, 255, 255, 0.3);
}

.rank-badge {
  position: absolute;
  top: -5px;
  right: -5px;
  background: var(--accent-color);
  color: white;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.8rem;
  font-weight: 700;
  border: 2px solid white;
}

.profile-header h2 {
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 10px;
}

.belt-level {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 15px;
}

.belt-progress {
  flex: 1;
  height: 8px;
  background: rgba(255, 255, 255, 0.3);
  border-radius: 4px;
  overflow: hidden;
}

.belt-progress::after {
  content: '';
  display: block;
  height: 100%;
  background: var(--accent-color);
  border-radius: 4px;
  width: 75%;
  transition: width 0.3s ease;
}

/* Stats Container */
.stats-container {
  padding: 25px;
  display: flex;
  gap: 20px;
  justify-content: center;
}

.stat-item {
  display: flex;
  align-items: center;
  gap: 15px;
  background: var(--bg-color);
  padding: 20px;
  border-radius: 15px;
  flex: 1;
  box-shadow: var(--shadow);
}

.stat-icon {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  color: white;
}

.points-icon {
  background: var(--success-color);
}

.absences-icon {
  background: var(--error-color);
}

.stat-info {
  text-align: center;
}

.stat-value {
  font-size: 1.8rem;
  font-weight: 700;
  color: var(--primary-color);
}

.stat-label {
  font-size: 0.9rem;
  color: var(--text-color);
  margin-top: 5px;
}

/* Progress Container */
.progress-container {
  padding: 0 25px 25px;
}

.progress-container h3 {
  text-align: center;
  margin-bottom: 15px;
  color: var(--primary-color);
  font-weight: 600;
}

.progress-bar {
  height: 12px;
  background: var(--bg-color);
  border-radius: 6px;
  overflow: hidden;
  margin-bottom: 10px;
}

.progress-fill {
  height: 100%;
  background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
  border-radius: 6px;
  width: 0%;
  transition: width 0.3s ease;
}

.progress-labels {
  display: flex;
  justify-content: space-between;
  font-size: 0.8rem;
  color: var(--text-color);
}

/* Quick Actions */
.quick-actions {
  padding: 0 25px 20px;
  display: flex;
  gap: 10px;
  justify-content: center;
}

.small-btn {
  flex: 1;
  padding: 12px 20px;
  font-size: 0.9rem;
}

/* Resources Section */
.resources-section {
  padding: 25px;
  border-top: 1px solid var(--border-color);
}

.section-title {
  text-align: center;
  margin-bottom: 20px;
  color: var(--primary-color);
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.resources-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
  gap: 15px;
}

.resource-item {
  background: var(--bg-color);
  border-radius: 12px;
  padding: 20px 15px;
  text-align: center;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: var(--shadow);
}

.resource-item:hover {
  transform: translateY(-3px);
  box-shadow: var(--shadow-lg);
}

.resource-icon {
  width: 50px;
  height: 50px;
  border-radius: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 1.5rem;
  color: white;
  margin: 0 auto 10px;
}

.kata-icon {
  background: var(--primary-color);
}

.kihon-icon {
  background: var(--secondary-color);
}

.kumite-icon {
  background: var(--accent-color);
}

.rules-icon {
  background: var(--warning-color);
}

.resource-item span {
  font-size: 0.9rem;
  font-weight: 500;
  color: var(--text-color);
}

/* Logout Button */
.logout-btn {
  width: 100%;
  background: var(--error-color);
  color: white;
  border: none;
  padding: 15px 30px;
  border-radius: 0 0 20px 20px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.logout-btn:hover {
  background: #dc2626;
  transform: translateY(-1px);
}

/* Modal Styles */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  backdrop-filter: blur(5px);
}

.modal-box {
  background: var(--card-bg);
  border-radius: 20px;
  padding: 30px;
  max-width: 400px;
  width: 90%;
  text-align: center;
  box-shadow: var(--shadow-lg);
}

.modal-icon {
  width: 60px;
  height: 60px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 2rem;
  margin: 0 auto 20px;
  background: rgba(59, 130, 246, 0.1);
  color: var(--primary-color);
}

.modal-title {
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 15px;
  color: var(--primary-color);
}

.modal-message {
  font-size: 1rem;
  line-height: 1.6;
  margin-bottom: 25px;
  color: var(--text-color);
}

.modal-btn {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  border: none;
  padding: 12px 30px;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.modal-btn:hover {
  transform: translateY(-2px);
  box-shadow: var(--shadow);
}

/* Admin Styles */
.login-card {
  background: var(--card-bg);
  border-radius: 20px;
  box-shadow: var(--shadow-lg);
  width: 100%;
  max-width: 400px;
  overflow: hidden;
  margin: 20px;
}

.login-header {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 30px;
  text-align: center;
}

.login-header .logo {
  font-size: 3rem;
  margin-bottom: 15px;
  opacity: 0.9;
}

.login-header h1 {
  font-size: 1.8rem;
  font-weight: 600;
  margin-bottom: 10px;
}

.login-header p {
  font-size: 1rem;
  opacity: 0.9;
}

.login-form {
  padding: 30px;
}

.back-btn {
  width: 100%;
  background: var(--bg-color);
  color: var(--primary-color);
  border: 2px solid var(--primary-color);
  padding: 12px 30px;
  border-radius: 10px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  margin-top: 10px;
}

.back-btn:hover {
  background: var(--primary-color);
  color: white;
}

/* Stats Table */
.all-players-stats {
  padding: 25px;
}

.all-players-stats h3 {
  text-align: center;
  margin-bottom: 20px;
  color: var(--primary-color);
  font-weight: 600;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
}

.stats-table-container {
  overflow-x: auto;
  border-radius: 12px;
  box-shadow: var(--shadow);
}

.stats-table {
  width: 100%;
  border-collapse: collapse;
  font-family: 'Tajawal', sans-serif;
  background: white;
}

.stats-table th {
  background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
  color: white;
  padding: 15px;
  text-align: center;
  font-weight: 600;
  border: 1px solid rgba(255, 255, 255, 0.2);
}

.stats-table td {
  padding: 12px 15px;
  text-align: center;
  border: 1px solid var(--border-color);
  font-weight: 500;
}

.stats-table tr:nth-child(even) {
  background: var(--bg-color);
}

.stats-table tr:hover {
  background: rgba(59, 130, 246, 0.05);
}

/* Responsive Design */
@media (max-width: 768px) {
  .karate-logo h1 {
    font-size: 2rem;
  }

  .main-card {
    max-width: 100%;
    margin: 10px;
  }

  .stats-container {
    flex-direction: column;
    gap: 15px;
  }

  .resources-grid {
    grid-template-columns: repeat(2, 1fr);
  }

  .stats-table {
    font-size: 0.9rem;
  }

  .stats-table th,
  .stats-table td {
    padding: 8px 10px;
  }
}

@media (max-width: 480px) {
  .app-container {
    padding: 10px;
  }

  .karate-logo h1 {
    font-size: 1.8rem;
  }

  .resources-grid {
    grid-template-columns: 1fr;
  }

  .quick-actions {
    flex-direction: column;
  }

  .belt-level {
    flex-direction: column;
    gap: 10px;
  }
}

/* Animation Classes */
.animate__fadeIn {
  animation: fadeIn 0.6s ease-out;
}

.animate__fadeInDown {
  animation: fadeInDown 0.6s ease-out;
}

.animate__fadeInUp {
  animation: fadeInUp 0.6s ease-out;
}

.animate__fadeOut {
  animation: fadeOut 0.6s ease-out;
}

.animate__bounceIn {
  animation: bounceIn 0.6s ease-out;
}

.animate__pulse {
  animation: pulse 2s infinite;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

@keyframes fadeInDown {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeInUp {
  from {
    opacity: 0;
    transform: translateY(30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

@keyframes fadeOut {
  from {
    opacity: 1;
  }
  to {
    opacity: 0;
  }
}

@keyframes bounceIn {
  0% {
    opacity: 0;
    transform: scale(0.3);
  }
  50% {
    opacity: 1;
    transform: scale(1.05);
  }
  70% {
    transform: scale(0.9);
  }
  100% {
    opacity: 1;
    transform: scale(1);
  }
}

@keyframes pulse {
  0% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
  100% {
    transform: scale(1);
  }
}

/* Additional styles for the kumite video modal inside the existing modal */

#modalMessage > div {
  max-width: 100%;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 8px 24px rgba(0,0,0,0.3);
}

#modalMessage iframe {
  border-radius: 12px;
}

/* Override modal box max-width for video display */
#modalBox {
  max-width: 480px;
  width: 90%;
  padding: 20px;
}

/* Modal title styling for video */
#modalTitle {
  font-size: 1.4rem;
  margin-bottom: 15px;
  color: var(--text-color);
  text-align: center;
}

/* Modal icon for video */
#modalIcon {
  margin-bottom: 15px;
  font-size: 2.5rem;
  display: flex;
  justify-content: center;
  align-items: center;
}
  </style>
</head>
<body>
  <!-- خلفية الجسيمات -->
  <div id="particles-js"></div>

  <!-- شاشة الدخول للمدرب -->
  <div class="login-card animate__animated animate__fadeIn" id="adminLoginCard">
    <div class="login-header">
      <div class="logo">
        <i class="fas fa-user-tie"></i>
      </div>
      <h1>دخول المدرب</h1>
      <p>أدخل كلمة المرور للوصول إلى لوحة التحكم</p>
    </div>
    <div class="login-form">
      <div class="input-group animate__animated">
        <i class="fas fa-lock"></i>
        <input type="password" id="adminPassword" placeholder="أدخل كلمة المرور">
      </div>
      <button class="action-btn animate__animated animate__pulse" onclick="adminLogin()">
        <i class="fas fa-sign-in-alt"></i> دخول
      </button>
      <button class="back-btn animate__animated" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> العودة للصفحة الرئيسية
      </button>
    </div>
  </div>

  <!-- لوحة تحكم المدرب -->
  <div class="app-container">
    <div class="profile-card animate__animated" id="adminDashboard" style="display: none; max-width: 1200px; margin: 20px auto;">
      <div class="profile-header animate__animated">
        <div class="avatar-container">
          <div class="avatar-circle" style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
            <i class="fas fa-user-tie"></i>
          </div>
        </div>
        <h2 style="color: var(--primary-color); font-weight: 700;">لوحة تحكم المدرب</h2>
        <div class="belt-level" style="justify-content: center; gap: 10px;">
          <div class="belt-progress" id="adminBeltProgress" style="width: 120px; height: 12px; border-radius: 6px;"></div>
          <span style="font-weight: 600; color: var(--secondary-color);">إدارة النظام</span>
        </div>
      </div>

      <!-- قسم طلبات التعديل -->
      <div class="card-body">
        <div class="section-title" style="margin-bottom: 20px;">
          <i class="fas fa-edit"></i> طلب تعديل النقاط والحضور
        </div>

        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; margin-bottom: 30px;">
          <!-- اختيار اللاعب -->
          <div class="input-group">
            <i class="fas fa-user"></i>
            <select id="playerSelect" style="width: 100%; padding: 15px 15px 15px 50px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; font-family: 'Tajawal', sans-serif;">
          <option value="">اختر اللاعب</option>
        </select>
      </div>

      <!-- نوع التعديل -->
      <div class="input-group">
        <i class="fas fa-cog"></i>
        <select id="modificationType" style="width: 100%; padding: 15px 15px 15px 50px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; font-family: 'Tajawal', sans-serif;">
          <option value="">نوع التعديل</option>
          <option value="points">إضافة نقاط</option>
          <option value="absence">تسجيل غياب</option>
          <option value="attendance">تسجيل حضور</option>
        </select>
      </div>

      <!-- قيمة التعديل -->
      <div class="input-group">
        <i class="fas fa-plus"></i>
        <input type="number" id="modificationValue" placeholder="القيمة" style="width: 100%; padding: 15px 15px 15px 50px; border: 2px solid var(--border-color); border-radius: 12px; font-size: 1rem; font-family: 'Tajawal', sans-serif;">
      </div>
    </div>

    <!-- أزرار التحكم -->
    <div style="display: flex; gap: 15px; justify-content: center; margin-bottom: 30px;">
      <button class="action-btn" onclick="addModification()" style="flex: 1; max-width: 200px;">
        <i class="fas fa-plus"></i> إضافة للطلب
      </button>
      <button class="action-btn" onclick="clearModifications()" style="flex: 1; max-width: 200px; background: var(--warning-color);">
        <i class="fas fa-trash"></i> مسح الطلب
      </button>
    </div>
  </div>

  <!-- قائمة الطلبات الحالية -->
  <div class="card-body">
    <div class="section-title" style="margin-bottom: 20px;">
      <i class="fas fa-list"></i> الطلبات الحالية
    </div>
    <div id="modificationsList" style="background: var(--bg-color); border-radius: 12px; padding: 20px; min-height: 100px; margin-bottom: 20px;">
      <p style="text-align: center; color: var(--text-color); margin: 0;">لا توجد طلبات حالية</p>
    </div>

    <button class="action-btn" onclick="sendRequest()" style="width: 100%; margin-bottom: 20px;">
      <i class="fas fa-paper-plane"></i> إرسال الطلب
    </button>
  </div>

      <!-- جدول اللاعبين (للعرض فقط) -->
      <div class="all-players-stats animate__animated animate__fadeIn">
        <h3><i class="fas fa-users"></i> قائمة اللاعبين</h3>
        <div class="stats-table-container" style="overflow-x:auto;">
          <table class="stats-table" style="width:100%; border-collapse: collapse; font-family: 'Tajawal', sans-serif;">
            <thead style="background: linear-gradient(135deg, var(--primary-color), var(--secondary-color)); color: white;">
              <tr>
                <th style="padding: 12px 15px; border: 1px solid #ddd;">المعرف</th>
                <th style="padding: 12px 15px; border: 1px solid #ddd;">الاسم</th>
                <th style="padding: 12px 15px; border: 1px solid #ddd;">الترتيب</th>
                <th style="padding: 12px 15px; border: 1px solid #ddd;">النقاط</th>
                <th style="padding: 12px 15px; border: 1px solid #ddd;">الغيابات</th>
              </tr>
            </thead>
            <tbody id="adminPlayersTable">
              <!-- سيتم ملؤها بالجافا سكريبت -->
            </tbody>
          </table>
        </div>
      </div>

      <button class="logout-btn animate__animated" onclick="adminLogout()" style="margin-top: 25px; font-weight: 700;">
        <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
      </button>
    </div>
  </div>

  <!-- نافذة التنبيه -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-box animate__animated animate__bounceIn" id="modalBox">
      <div class="modal-icon" id="modalIcon">
        <i class="fas fa-info-circle"></i>
      </div>
      <h3 id="modalTitle">تنبيه</h3>
      <p id="modalMessage">رسالة التنبيه</p>
      <button class="modal-btn" onclick="closeModal()">موافق</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="admin.js"></script>
</body>
</html>
